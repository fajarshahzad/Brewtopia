<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brewtopia | Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/loader.css">
</head>

<body>
  <!-- Loader -->
  <div id="loader">
    <i class="bi bi-cup-fill coffee-cup"></i>
    <div class="loader-text">Brewing Your Coffee...</div>
  </div>
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Brewtopia</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contact Section -->
<section class="contact-section py-5">
  <div class="container text-center">
    <h2 class="fw-bold mb-4">Contact Us</h2>
    <div class="row justify-content-center mb-5">
      <!-- Business Hours -->
      <div class="col-md-5 mb-3">
        <div class="card shadow-sm h-100 border-0">
          <div class="card-body">
            <i class="bi bi-clock display-4 text-cafe mb-3"></i>
            <h5 class="card-title fw-bold">Business Hours</h5>
            <p class="mb-1">Mon - Fri: <strong>9 AM - 10 PM</strong></p>
            <p>Sat - Sun: <strong>10 AM - 1 PM</strong></p>
          </div>
        </div>
      </div>

      <!-- Location -->
      <div class="col-md-5 mb-3">
        <div class="card shadow-sm h-100 border-0">
          <div class="card-body">
            <i class="bi bi-geo-alt display-4 text-cafe mb-3"></i>
            <h5 class="card-title fw-bold">Our Location</h5>
            <p>121 Main Street,<br>New York City</p>
            <a href="https://maps.google.com" target="_blank" class="btn btn-cafe btn-sm">
              View on Map
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Contact Form -->
    <h2 class="fw-bold mb-4">Get in Touch</h2>
    <form class="row g-3 justify-content-center">
      <div class="col-md-5">
        <input type="text" class="form-control" placeholder="Your Name" required>
      </div>
      <div class="col-md-5">
        <input type="email" class="form-control" placeholder="Your Email" required>
      </div>
      <div class="col-10">
        <textarea class="form-control" rows="4" placeholder="Your Message"></textarea>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-cafe btn-lg mt-3 px-5">Send Message</button>
      </div>
    </form>
  </div>
</section>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3">
    <p>&copy; 2025 Brewtopia | All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/loader.js"></script>
</body>
</html>
